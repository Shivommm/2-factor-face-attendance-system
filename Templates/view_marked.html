<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marked Attendance</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid white;
            padding: 12px;
            text-align: center;
        }
        th {
            background: rgba(255, 255, 255, 0.3);
        }
        tr:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background: #ff6b6b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            margin-top: 15px;
        }
        .btn:hover {
            background: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Today's Marked Attendance</h2>
        {% if records %}
        <table>
            <tr>
                <th>Student Name</th>
                <th>Timestamp</th>
            </tr>
            {% for student, timestamp in records %}
            <tr>
                <td>{{ student }}</td>
                <td>{{ timestamp }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No attendance marked today.</p>
        {% endif %}
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
